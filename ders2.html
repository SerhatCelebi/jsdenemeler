<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#kirmizi{
			background-color: red;
			height: 500px; width: 500px;
			position: relative;
		}
		#yesil{
			background-color: green;		
			height: 250px; width: 250px;
			position: relative;
			left: 250px; top: 0px;
		}
		#mavi{
			background-color: blue;
			height: 250px; width: 250px;
			position: absolute;
			left: 0px; top: 250px;
		}
		#sari{
			background-color: yellow;
			height: 250px; width: 250px;
			position: absolute;
			left: 250px; top: 250px;
		}
	</style>
</head>
<body>
<div id="kirmizi">
<div id="yesil"><p>YEŞİL</p></div>
<div id="mavi"><p>MAVİ</p></div>
<div id="sari"><p>SARI</p></div>
</div>


</body>
</html>
